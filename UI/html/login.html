<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Credit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container main-nav">
        <div class="logo">
          <a href="#">quick credit</a>
        </div>
        <nav class="menu">
          <a href="../index.html">&#10229; back</a>
        </nav>
        <div class="menu-toggle">
          <a class="toggle-nav" href="#">&#9776;</a>
        </div>
      </div>
    </header>

    <div id="main-body" class="bg-grey">
      <div class="container">
        <div class="login-page">
          <div class="form">
            <form id="register-form" class="closed">
              <input name="firstName" type="text" placeholder="First name" pattern="^[a-zA-Z]+(\s[a-zA-Z]+)*$" required>
              <input name="lastName" type="text" placeholder="Last name" pattern="^[a-zA-Z]+(\s[a-zA-Z]+)*$" required/>
              <input name="password" type="password" placeholder="Password" minlength="6" required/>
              <input name="email" type="email" placeholder="Email address" required/>
              <input name="phoneNumber" type="text" pattern="[0-9]{11}" placeholder="Phone number" required/>
              <button>register</button>
              <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form id="login-form">
              <input name="email" type="email" placeholder="Email" autofocus required/>
              <input name="password" type="password" placeholder="Password" required/>
              <button>login</button>
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Ibukun Adeeko &copy; 2019</p>
    </footer>
    
    
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
