<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Credit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container main-nav">
        <div class="logo">
          <a href="#">quick credit</a>
        </div>
        <div class="menu-toggle">
          <a class="toggle-nav" href="#">&#9776;</a>
        </div>
      </div>
    </header>

    <div id="main-body" class="bg-grey">
      <div class="wrapper">
        <div id="sidebar">
          <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./loanForm.html">apply</a></li>
            <li><a href="./user-history.html">Loan History</a></li>
            <li><a href="../index.html">Log Out</a></li>
          </ul>
        </div>
        <div id="main">
          <div class="container">
            <div class="user-preview">
              <div class="overview card">
                <div class="card-title">
                  overview
                </div>
                <div class="card-body">
                    <p class="overview__value">
                        <span class="text-offset">total loans</span>
                        <span>3</span>
                      </p>
                      <p class="overview__value">
                        <span class="text-offset">total borrowed</span>
                        &#8358;<span>230000</span>
                      </p>
                </div>
              </div>
              <div class="overview card">
                <div class="card-title">
                  current
                </div>
                <div class="card-body">
                    <p class="overview__value">
                        <span class="text-offset">loan amount</span>
                        &#8358;<span>100000</span>
                      </p>
                      <p class="overview__value">
                        <span class="text-offset">outstanding balance</span>
                        &#8358;<span>79124.29</span>
                      </p>
                </div>
              </div>
              <div class="overview card">
                <div class="card-title">
                  current
                </div>
                <div class="card-body">
                    
                    <p class="overview__value">
                      <span class="text-offset">monthly payment</span>
                      &#8358;<span>8791.59</span>
                    </p>
                    <p class="overview__value">
                      <span class="text-offset">next payment due date</span>
                      <span>30/04/2019</span>
                    </p>
                    <p>
                      <a class="text-offset" href="./user-loan-details.html">VIEW DETAILS &#10230;</a>
                    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Ibukun Adeeko &copy; 2019</p>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
